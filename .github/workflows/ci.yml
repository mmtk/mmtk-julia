name: Dacapo Tests

on:
  pull_request:
    branches:
      - master
      - v1.8.2-RAI

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup environments
        run: |
          ./.github/scripts/ci-checkout.sh
          ./.github/scripts/ci-setup.sh
      - name: Build Julia
        run: |
          ./.github/scripts/ci-build.sh
      - name: Test Julia
        run: |
          ./.github/scripts/ci-test.sh
